spring:
  application:
    name: itmo-market-backend
  
  datasource:
    url: jdbc:tc:postgresql:15:///itmo_market
    username: itmo_user
    password: itmo_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

jwt:
  secret: test-secret-key-for-testing-purposes-only-256-bits-minimum
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

logging:
  level:
    root: WARN
    ru.itmo.market: INFO
