spring:
  application:
    name: order-service

  cloud:
    config:
      enabled: false
  config:
    import: "optional:none"

  datasource:
    url: jdbc:tc:postgresql:15-alpine:///itmo_market
    username: itmo_user
    password: itmo_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/order-service
    schemas: order_service

eureka:
  client:
    enabled: false
    fetch-registry: false
    register-with-eureka: false

logging:
  level:
    root: WARN
    ru.itmo.order: INFO
