spring:
  application:
    name: product-service

  datasource:
    url: jdbc:tc:postgresql:15-alpine:///itmo_market
    username: itmo_user
    password: itmo_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/product-service
    schemas: product_service

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    ru.itmo.product: INFO
