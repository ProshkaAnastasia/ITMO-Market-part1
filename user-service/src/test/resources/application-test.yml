spring:
  application:
    name: user-service

  cloud:
    config:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: user_service

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    ru.itmo.user: DEBUG