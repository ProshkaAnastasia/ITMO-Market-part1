spring:
  application:
    name: user-service

  r2dbc:
    url: r2dbc:postgresql:15-alpine:///itmo_market
    username: itmo_user
    password: itmo_password
    pool:
      initial-size: 2
      max-size: 5

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: user_service

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    ru.itmo.user: DEBUG